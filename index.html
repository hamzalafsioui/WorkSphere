<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- project script -->
    <script src="./scripts/script.js" defer></script>
    <title>Work Sphere</title>
  </head>
  <body class="min-h-screen flex overflow-auto bg-gray-100">
    <!-- sideBare -->
    <aside
      class="w-[25%] md:w-[25%] bg-white shadow-2xl p-4 flex flex-col gap-4 relative"
    >
      <h2 class="text-xl font-bold">Unassigned Staff</h2>
      <input
        type="text"
        id="search-input"
        placeholder="search by name or role"
        class="p-2 boreder rounded w-full text-sm"
      />
      <ul
        id="unassigned-list"
        class="flex flex-col gap-2 overflow-y-auto h-full pr-1"
      >
        <!-- fill from js -->
      </ul>
      <button
        id="btn-open-modal"
        class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition"
      >
        Add New Worker
      </button>
    </aside>
    <!-- main  -->
    <main class="flex-1 relative w-full">
      <!-- style="background-image: url('./img/plan-69159a65c5684763515973.jpg')" -->
      <img
        src="./img/plan-69159a65c5684763515973.jpg"
        alt=""
        class="max-w-full h-screen"
      />
      <div
        id="floor-plan"
        class="absolute top-0 left-0 grid grid-cols-[38%_17%_22%_22%] grid-rows-[33.5%_32%_32.5%] w-full h-full bg-contain bg-no-repeat bg-top"
      >
        <!-- zones -->
        <div
          class="zone col-start-1 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-blue-600 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Conference Room
          </div>
          <button
            class="zone-btn-add bg-blue-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>

          <div class="zone-content"></div>
        </div>
        <div
          class="zone col-start-1 row-start-2 row-span-2 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-amber-400 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Reception
          </div>
          <button
            class="zone-btn-add bg-amber-400 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>

          <div class="zone-content"></div>
        </div>
        <div
          class="zone col-start-3 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-green-500 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Server Room
          </div>
          <button
            class="zone-btn-add bg-green-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="zone col-start-4 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-amber-700 w-full text-center text-white text-xs px-2 py-1"
          >
            Security Room
          </div>
          <button
            class="zone-btn-add bg-amber-700 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="zone col-start-3 row-start-3 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div class="bg-cyan-500 text-center text-white text-xs px-2 py-1">
            Staff Room
          </div>
          <button
            class="zone-btn-add bg-cyan-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="zone col-start-4 row-start-3 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div class="bg-fuchsia-600 text-center text-white text-xs px-2 py-1">
            Archives
          </div>
          <button
            class="zone-btn-add bg-fuchsia-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
      </div>
    </main>

    <!-- modal add new worker -->
    <div id="modal-add-worker" class="fixed inset-0 overflow-y-auto  bg-black/40 p-4 hidden  z-99">
      <div class="bg-white flex flex-col gap-4 p-4 w-[80%] md:w-[50%]">
        <h2 class="text-xl font-bold">Add Employee</h2>
        <div class="field flex flex-col gap-2">
          <label for="name-input">Name</label>
          <input
            id="name-input"
            type="text"
            placeholder="Name"
            class="input-field"
          />
        </div>
        <div class="field flex flex-col gap-2">
          <label for="role-select">Role</label>
          <select name="role" id="role-select" class="input-field">
            <option value="IT">IT</option>
            <option value="IT2">IT 2</option>
            <option value="IT3">IT 3</option>
          </select>
        </div>
        <div class="field flex flex-col gap-2">
          <input
            id="photo-input"
            type="text"
            placeholder="Photo URL"
            class="input-field"
          />
          <img
            src="./img/plan-69159a65c5684763515973.jpg"
            class="w-16 h-16 rounded-[50%] object-cover"
            alt=""
          />
        </div>
        <div class="field flex flex-col gap-2">
          <label for="email-input">Email</label>
          <input
            id="email-input"
            type="text"
            placeholder="Email"
            class="input-field"
          />
        </div>
        <div class="field flex flex-col gap-2">
          <label for="phone-input">Phone</label>
          <input
            id="phone-input"
            type="text"
            placeholder="Phone"
            class="input-field"
          />
        </div>

        <div>
          <label class="font-semibold">Exp√©riences</label>
          <div id="experience-container" class="space-y-2"></div>

          <button
            id="btn-add-experience"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mt-2 text-sm"
          >
            Add Experience
          </button>
        </div>

        <div class="flex gap-4 pt-4">
          <button
            id="btn-close-modal"
            class="bg-red-500 py-2 rounded px-2.5 hover:bg-red-600"
          >
            Cancel
          </button>
          <button
            id="btn-save-employee"
            class="bg-green-500 py-2 rounded px-2.5 hover:bg-green-600"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <!-- te -->
  </body>
</html>
