<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- project script -->
    <script src="./scripts/script.js" defer></script>
    <title>Work Sphere</title>
  </head>
  <body class="min-h-screen flex overflow-auto bg-gray-100">
    <!-- sideBare -->
    <aside
      class="w-[25%] md:w-[25%] bg-white shadow-2xl p-4 flex flex-col gap-4 relative"
    >
      <h2 class="text-xl font-bold">Unassigned Staff</h2>
      <input
        type="text"
        id="search-input"
        placeholder="search by name or role"
        class="p-2 boreder rounded w-full text-sm"
      />
      <ul
        id="unassigned-list"
        class="flex flex-col gap-2 overflow-y-auto h-full pr-1"
      >
        <!-- fill from js -->
      </ul>
      <button
        id="open-modal-btn"
        class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition"
      >
        Add New Worker
      </button>
    </aside>
    <!-- main  -->
    <main class="flex-1 relative w-full">
      <!-- style="background-image: url('./img/plan-69159a65c5684763515973.jpg')" -->
      <img
        src="./img/plan-69159a65c5684763515973.jpg"
        alt=""
        class="max-w-full h-screen"
      />
      <div
        id="floor-plan"
        class="absolute top-0 left-0 grid grid-cols-[38%_17%_22%_22%] grid-rows-[33.5%_32%_32.5%] w-full h-full bg-contain bg-no-repeat bg-top"
      >
        <!-- zones -->
        <div
          class="col-start-1 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-blue-600 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Conference Room
          </div>
          <button
            class="zone-btn-add bg-blue-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>

          <div class="zone-content"></div>
        </div>
        <div
          class="col-start-1 row-start-2 row-span-2 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-amber-400 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Reception
          </div>
          <button
            class="zone-btn-add bg-amber-400 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>

          <div class="zone-content"></div>
        </div>
        <div
          class="col-start-3 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-green-500 w-[99%] text-center text-white text-xs px-2 py-1"
          >
            Server Room
          </div>
          <button
            class="zone-btn-add bg-green-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="col-start-4 row-start-1 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div
            class="bg-amber-700 w-full text-center text-white text-xs px-2 py-1"
          >
            Security Room
          </div>
          <button
            class="zone-btn-add bg-amber-700 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="col-start-3 row-start-3 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div class="bg-cyan-500 text-center text-white text-xs px-2 py-1">
            Staff Room
          </div>
          <button
            class="zone-btn-add bg-cyan-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
        <div
          class="col-start-4 row-start-3 bg-amber-300/15 relative hover:bg-red-500/30"
        >
          <div class="bg-fuchsia-600 text-center text-white text-xs px-2 py-1">
            Archives
          </div>
          <button
            class="zone-btn-add bg-fuchsia-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold"
          >
            +
          </button>
          <div class="zone-content"></div>
        </div>
      </div>
    </main>
  </body>
</html>
