<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- project script -->
    <script src="./script.js" defer></script>
    <title>Work Sphere</title>
  </head>
  <body class="h-screen flex overflow-hidden bg-gray-100">
    <!-- sideBare -->
    <aside class="w-[20%] bg-white shadow-2xl p-4 flex flex-col gap-4 relative">
      <h2 class="text-xl font-bold">Unassigned Staff</h2>
      <input
        type="text"
        id="search-input"
        placeholder="search by name or role"
        class="p-2 boreder rounded w-full text-sm"
      />
      <ul
        id="unassigned-list"
        class="flex flex-col gap-2 overflow-y-auto h-full pr-1"
      >
        <!-- fill from js -->
      </ul>
      <button
        id="open-modal-btn"
        class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition"
      >
        Add New Worker
      </button>
    </aside>
  </body>
</html>
