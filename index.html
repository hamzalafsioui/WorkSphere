<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="Work Sphere – Virtual Workspace Staff Management Tool"
    />
    <meta
      name="description"
      content="Work Sphere is a virtual workspace interface that allows you to manage employees, assign staff to rooms, track zones, and review profiles with an intuitive floor-plan UI."
    />
    <meta
      name="keywords"
      content="virtual workspace, staff management, employee assignment, floor plan UI, digital office map, workplace management tool, team management, staff tracking system"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Hamza Lafsioui" />
    <meta name="language" content="en" />

    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- TailwindCSS -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- project script -->
    <script src="./scripts/script.js" defer></script>
    <title>Work Sphere</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <h1 class="text-center font-bold text-3xl p-2">Virtual Workspace</h1>
    </header>

    <main class="flex flex-col-reverse md:flex-row">
      <!-- sideBare -->
      <aside class="w-full md:w-80 h-auto bg-white shadow-lg p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Unassigned Staff</h2>
        <button
          id="btn-auto-assign"
          class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 transition"
          type="button"
        >
          assigne automatic
        </button>
        <input
          type="text"
          id="search-input"
          placeholder="search by name or role"
          class="p-1 mt-2 boreder rounded w-full text-sm"
        />
        <ul
          id="unassigned-list"
          class="flex flex-col gap-2 overflow-y-auto h-[400px] pr-1 mt-4"
        >
          <!-- fill from js -->
        </ul>
        <button
          id="btn-open-modal"
          class="bg-green-500 text-white w-full py-2 rounded mt-3 hover:bg-green-600 transition"
          type="button"
        >
          Add New Worker
        </button>
      </aside>
      <!-- section  -->
      <section
        class="aspect-[16/10] w-[75%] mx-auto border-4 shadow-2xl rounded-2xl mb-6 md:mb-0"
      >
        <div
          id="floor-plan"
          class="relative grid w-full h-full grid-cols-[38%_17%_22%_23%] grid-rows-[34.5%_31%_32.5%]"
        >
          <img
            src="./img/plan.jpg"
            class="absolute inset-0 w-full h-full"
            alt="floor plan"
          />

          <!-- zones -->
          <div
            class="zone col-start-1 col-end-2 row-start-1 row-end-2 z-10 border-2 border-blue-600 relative"
            data-zone="conference"
            data-limit="6"
          >
            <div
              class="flex bg-blue-600 w-[99%] text-center text-white text-xs px-2 py-1"
            >
              Conference Room
            </div>
            <button
              class="zone-btn-add bg-blue-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
              type="button"
            >
              +
            </button>

            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
              style="max-height: calc(100% - 1.5rem)"
            ></div>
          </div>
          <div
            class="zone col-start-1 col-end-2 row-start-2 row-end-4 border-2 border-amber-400 relative"
            data-zone="reception"
            data-limit="8"
          >
            <div
              class="bg-amber-400 w-[99%] text-center text-white text-xs px-2 py-1"
            >
              Reception
            </div>
            <button
              class="zone-btn-add bg-amber-400 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
              type="button"
            >
              +
            </button>

            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
              style="max-height: calc(100% - 1.5rem)"
            ></div>
          </div>
          <div
            class="zone col-start-3 col-end-4 row-start-1 row-end-2 border-2 border-green-500 relative"
            data-zone="servers"
            data-limit="4"
          >
            <div
              class="bg-green-500 w-[99%] text-center text-white text-xs px-2 py-1"
            >
              Server Room
            </div>
            <button
              class="zone-btn-add bg-green-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
              type="button"
            >
              +
            </button>
            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
              style="max-height: calc(100% - 1.5rem)"
            ></div>
          </div>
          <div
            class="zone col-start-4 col-end-6 row-start-1 row-end-2 border-2 border-amber-700 relative"
            data-zone="security"
            data-limit="2"
          >
            <div
              class="bg-amber-700 w-full text-center text-white text-xs px-2 py-1"
            >
              Security Room
            </div>
            <button
              class="zone-btn-add bg-amber-700 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
              type="button"
            >
              +
            </button>
            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
              style="max-height: calc(100% - 1.5rem)"
            ></div>
          </div>
          <div
            class="zone col-start-3 col-end-4 row-start-3 row-end-4 z-10 border-2 border-cyan-500 relative"
            data-zone="staff"
            data-limit="3"
          >
            <div class="bg-cyan-500 text-center text-white text-xs px-2 py-1">
              Staff Room
            </div>
            <button
              class="zone-btn-add bg-cyan-500 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
              type="button"
            >
              +
            </button>
            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
            ></div>
          </div>
          <div
            class="zone col-start-4 col-end-5 row-start-3 row-end-4 z-10 border-2 border-fuchsia-600 relative"
            data-zone="archives"
            data-limit="4"
          >
            <div
              class="bg-fuchsia-600 text-center text-white text-xs px-2 py-1"
            >
              Archives
            </div>
            <button
              class="zone-btn-add bg-fuchsia-600 rounded-full absolute top-[80%] right-[50%] px-1 text-white font-bold cursor-pointer z-99"
            >
              +
            </button>
            <div
              class="zone-content mt-3 flex flex-wrap content-start justify-center items-start gap-2 overflow-y-auto max-h-full"
              style="max-height: calc(100% - 1.5rem)"
            ></div>
          </div>
        </div>
      </section>

      <!-- modal add new worker -->
      <section
        id="add-worker-modal"
        class="fixed inset-0 overflow-y-auto bg-black/40 p-4 hidden z-100"
      >
        <div
          class="bg-white flex flex-col gap-4 rounded p-4 w-[80%] md:w-[50%]"
        >
          <h2 class="text-xl font-bold">Add Employee</h2>
          <p
            id="error-message"
            class="text-red-500 text-sm font-semibold hidden"
          >
            <!-- Injected by js when the error happen -->
          </p>
          <div class="field flex flex-col gap-2">
            <label for="name-input">Name</label>
            <input
              id="name-input"
              type="text"
              placeholder="Name"
              class="input-field"
            />
          </div>
          <div class="field flex flex-col gap-2">
            <label for="role-select">Role</label>
            <select name="role" id="role-select" class="input-field">
              <option value="Receptionist">Receptionist</option>
              <option value="IT">IT</option>
              <option value="Security">Security</option>
              <option value="Cleaning">Cleaning</option>
              <option value="Manager">Manager</option>
              <option value="Other">Other (Invited)</option>
            </select>
          </div>
          <div class="field flex flex-col gap-2">
            <input
              id="photo-input"
              type="text"
              placeholder="Photo URL"
              class="input-field"
            />
            <img
              id="img-profile"
              src="https://plus.unsplash.com/premium_vector-1727953895916-9f643d7d4b94?q=80&w=880&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="w-16 h-16 rounded-[50%] object-cover"
              alt="Profile Image"
            />
          </div>
          <div class="field flex flex-col gap-2">
            <label for="email-input">Email</label>
            <input
              id="email-input"
              type="text"
              placeholder="Email"
              class="input-field"
            />
          </div>
          <div class="field flex flex-col gap-2">
            <label for="phone-input">Phone</label>
            <input
              id="phone-input"
              type="text"
              placeholder="Phone"
              class="input-field"
            />
          </div>

          <div>
            <label class="font-semibold">Expériences</label>
            <div id="experience-container" class="space-y-2"></div>

            <button
              id="btn-add-experience"
              class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded mt-2 text-sm"
              type="button"
            >
              Add Experience
            </button>
          </div>

          <div class="flex gap-4 pt-4">
            <button
              id="btn-close-modal"
              class="bg-red-500 py-2 rounded px-2.5 hover:bg-red-600"
              type="button"
            >
              Cancel
            </button>
            <button
              id="btn-save-employee"
              class="bg-green-500 py-2 rounded px-2.5 hover:bg-green-600"
              type="button"
            >
              Save
            </button>
          </div>
        </div>
      </section>

      <!-- Modal Show profil Info -->
      <article
        id="profile-modal"
        class="modal fixed inset-0 bg-black/40 hidden flex justify-center items-center z-100"
      >
        <div
          class="bg-white w-96 p-6 rounded shadow-xl max-h-[90vh] overflow-y-auto space-y-4"
        >
          <img
            id="profile-photo"
            class="w-24 h-24 rounded-full mx-auto object-cover"
            alt="Profil Image"
            src="https://media.licdn.com/dms/image/v2/C4D03AQGr2NICwDJcOg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1651428759649?e=1765411200&v=beta&t=cegABWEEZC0UCwAbsGBnlVaIP_1w0UD9kLo0w8rq7aU"
          />

          <h2 id="profile-name" class="text-2xl font-bold text-center"></h2>
          <h3 id="profile-role" class="text-gray-600 text-center"></h3>

          <div class="space-y-1">
            <p><strong>Email :</strong> <span id="profile-email"></span></p>
            <p><strong>Phone :</strong> <span id="profile-phone"></span></p>
            <p>
              <strong>Current Zone :</strong> <span id="profile-zone"></span>
            </p>
          </div>

          <div>
            <h4 class="font-bold">Experiences:</h4>
            <ul id="profile-experiences" class="list-disc pl-5"></ul>
          </div>

          <button
            id="btn-close-profile"
            class="bg-red-500 py-2 rounded px-2.5 hover:bg-red-600"
            type="button"
          >
            Close
          </button>
        </div>
      </article>

      <!-- Modal to select employee for zone  -->
      <div
        id="select-modal"
        class="modal fixed inset-0 bg-black/40 hidden justify-center items-center z-100"
      >
        <div class="bg-white p-6 rounded shadow-xl w-80 space-y-3">
          <h2 class="text-lg font-bold">Assign Employee</h2>

          <ul id="list-select" class="space-y-2 max-h-64 overflow-y-auto">
            <!-- Injected by JS -->
          </ul>

          <button
            id="btn-close-select-modal"
            class="bg-red-500 py-2 rounded px-2.5 hover:bg-red-600 mt-1"
            type="button"
          >
            Close
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
